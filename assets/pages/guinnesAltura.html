<body class="guinnes-altura">

        <h1>Comparação de alturas registradas</h1>

        <div class="container-form-guinnes-altura">

                <label for="">Cadastrar altura</label>

                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select><br>
            </div>

            <div id="listaPessoas"></div>

            <div class="buttons-guinnes-altura">
                <button onclick="inserirDados()">Enviar Dados</button>
                <button onclick="listarQuantidadeHomens()">Quantidade Homens</button>
                <button onclick="listarQuantidadeMulheres()">Quantidade Mulheres</button>
                <button onclick="listarDadosMaiorAltura()">Maior Altura</button>
                <a href="../../index.html">Voltar</a>
            </div>
        </div>

    </div>
